<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Transactions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Blockchain Transactions</h1>
        <div class="transaction-form">
            <h2>Create Transaction</h2>
            <form id="transactionForm">
                <label for="sender">Sender:</label>
                <input type="text" id="sender" name="sender" required><br><br>
                <label for="recipient">Recipient:</label>
                <input type="text" id="recipient" name="recipient" required><br><br>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required><br><br>
                <button type="submit">Submit Transaction</button>
            </form>
        </div>
        <div class="nodes-play">
            <button id="nodesPlayButton">Nodes Play</button>
        </div>
        <div class="blockchain">
            <!-- Blockchain visualization will be dynamically generated here -->
        </div>
        <div class="transaction-log">
            <h2>Transaction Log</h2>
            <div id="transactionLog">
                <!-- Transaction logs will be displayed here -->
            </div>
        </div>
        <div class="data">
            <h2>Data</h2>
            <!-- Data will be displayed here -->
        </div>
    </div>

    <script src="blockchain.js"></script>
</body>
</html>
